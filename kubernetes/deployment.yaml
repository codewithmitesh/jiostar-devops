apiVersion: apps/v1
kind: Deployment
metadata:
  name: jiostar
  labels:
    app: jiostar
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jiostar
  template:
    metadata:
      labels:
        app: jiostar
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - jiostar
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: jioStar
        image: ghcr.io/codewithmitesh/jiostar-devops:sha-f5cd8287c3252ccbf4f5f5e26e0c17728ba18a40
        # Image will be automatically updated by CI/CD pipeline
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: MOVIEDB_APIKEY
          valueFrom:
            secretKeyRef:
              name: moviedb-apikey
              key: MOVIEDB_APIKEY
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
      imagePullSecrets:
      - name: github-container-registry